<!doctype html>
<html lang="en">
  <head>
    <!-- 设置文档字符集为 UTF-8 -->
    <meta charset="UTF-8" />

    <!-- 设置视口宽度和初始缩放比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 设置网站图标 -->
    <!-- <link rel="icon" href="/favicon.svg" type="image/svg+xml" /> -->
    <link rel="icon" href="/favicon.ico" type="image/svg+xml" />

    <!-- 设置页面标题 -->
    <title>%VITE_APP_TITLE%</title>

    <!-- 设置页面描述 -->
    <meta name="description" content="代码改变世界" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <script>
      // GitHub Pages 如何实现 SPA
      ;(function () {
        if (location.search) {
          var params = {}
          location.search
            .replace(/^\?/, '')
            .split('&')
            .forEach((s) => {
              var v = s.split('=')
              params[v[0]] = v[1]
            })
          if (params.page) {
            history.replaceState(null, null, decodeURIComponent(params.page))
          }
        }
      })()
    </script>
  </head>

  <body class="font-theme">
    <!-- Vue 应用的挂载点 -->
    <div id="app"></div>
    <noscript>
      <!-- 在浏览器不支持 JavaScript 时显示的提示信息 -->
      <div>Please enable JavaScript to use this application.</div>
    </noscript>

    <script></script>

    <!-- 引入 Vue 应用的入口文件 -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
